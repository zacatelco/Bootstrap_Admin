<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav id="idNav" class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="img/Screenshot 2024-12-18 141217.png"
            alt=""
            width="30px"
          />BRAND LOGO</a
        >
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-sm btn-outline-dark position-relative"
          >
            Notifications
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-secondary"
              >+99 <span class="visually-hidden">unread messages</span></span
            >
          </button>
          <button
            type="button"
            class="btn btn-sm btn-outline-dark position-relative"
          >
            Alerts
            <span
              class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"
              ><span class="visually-hidden">unread messages</span></span
            >
          </button>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="mainDiv" class="vh-100 d-flex">
      <div id="sidebarDiv" class="sidebar d-flex flex-column">
        <nav>
          <div id="navDiv" class="vh-100 nav flex-column">
            <nav class="text-white bg-tertiary sidebar w-auto">
              <img
                src="img/Screenshot 2024-12-18 141217.png"
                alt="User Profile Picture"
                width="120px"
              />

              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#"> Dashboard </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Analytics </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Reports </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> ETC </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> ETC </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> ETC </a>
                </li>
              </ul>
            </nav>
          </div>
        </nav>
      </div>

      <div id="contentDiv" class="container-fluid m-5">
        <div class="boxDiv" class="row">
          <div class="d-flex text-center">
            <div class="box col-md-6">
              <img
                src="img/rc-xyz-nft-gallery-w9coDxtsfts-unsplash.jpg"
                alt="graph"
                class="w-75"
              />
            </div>
            <div class="box col-md-6">
              <img
                src="img/kaleidico-26MJGnCM0Wc-unsplash.jpg"
                alt="graph"
                class="w-75"
              />
            </div>
          </div>
        </div>
        <div class="row text-center mt-5">
          <div class="box col-md-12">
            <div class="row">
              <div class="col-md-4">
                <h5>Problem</h5>
                <p>1/5</p>

                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped bg-danger"
                    role="progressbar"
                    style="width: 20%"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="col-md-4">
                <h5>In Progress</h5>
                <p>10/20</p>

                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped bg-warning"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="col-md-4">
                <h5>Completed</h5>
                <p>10/10</p>

                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped bg-success"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center mt-5">
          <div class="box col-md-4">
            <div class="card">
              <h5 class="card-header">To Do</h5>
              <div class="card-body">
                <p class="card-text">Card content</p>
              </div>
              <div class="card-footer">Card footer</div>
            </div>
          </div>
          <div class="box col-md-4">
            <div class="card">
              <h5 class="card-header">What's New</h5>
              <div class="card-body">
                <p class="card-text">Card content</p>
              </div>
              <div class="card-footer">Card footer</div>
            </div>
          </div>
          <div class="box col-md-4">
            <div class="card">
              <h5 class="card-header">Activity</h5>
              <div class="card-body">
                <p class="card-text">Card content</p>
              </div>
              <div class="card-footer">Card footer</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
